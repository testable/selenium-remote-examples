plugins {
    id 'application'
    id 'java'
}

group 'io.testable'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.16.1'
}


application {
    mainClass = 'TestableExample'
}

run {
    systemProperties System.getProperties()
}
